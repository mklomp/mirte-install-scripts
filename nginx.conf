user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {


  server {

    gzip_min_length    1000;
    gzip_buffers       4 8k;
    gzip_http_version  1.0;
    gzip_disable        "msie6";
    gzip_types         text/plain text/css application/javascript;
    gzip_vary          on;
    gzip               on;
    gzip_proxied       any;

    # The NodeJs (Vue) webserver
    location / {
        proxy_pass http://localhost:3000/;
    }

    # The ROS video server
    location /ros-video/ {
       proxy_pass http://localhost:8181/;
    }

    # Jupyter Notebook
    location /jupyter/ {
       proxy_pass http://localhost:8888/;
    }

    # Wifi Connect
    location /wifi-connect/ {
       # Wifi connect does not map to localhost
       proxy_pass http://192.168.42.1:8080/;
    }

    # Sphinx RTD Docs
    location /docs/ {
        include  /etc/nginx/mime.types;
        alias /usr/local/src/mirte/mirte-documentation/_build/html/;
    }

    # ROS bridge websocket
    location /ws/ros {
        proxy_pass http://localhost:9090;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    Host $http_host;
        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

    # Shell websocket
    location /ws/shell {
        proxy_pass http://localhost:3000/shell;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    Host $http_host;
        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

    # Linetrace
    location /ws/linetrace {
        proxy_pass http://localhost:8001;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    Host $http_host;
        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

    # mDNS client discovery
    location /ws/clients {
        proxy_pass http://localhost:4567;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    Host $http_host;
        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

  }

}

